seminare:
  - title: Tages Seminar | Einweihung in deine 3 lemurianischen Kristalle n. Natara©
    datum: Sonntag 25. August 2024
    image: /images/lemurienkristalle/lemurienkristalle-header.jpg
    description_html: >-
      <p><strong>Wann: </strong>Sonntag 25. August
      2024</p><p><strong>Wo:</strong> Hotel Wilerbad Wilen
      Sarnen</p><p><strong>Zeit: </strong>10.00 - ca. 17.00
      Uhr</p><p><strong>Einlass:</strong> 9:30 Uhr</p><p><strong>Preis:
      </strong>999.-</p><p>Du bekommst die Einweihung und Aktivierung deiner 3
      lemurianischen Heilkristallen.</p><p>Dazu bekommst du:</p><ul><li><p>ein
      Buch mit dem Wissen von Lemurien.</p></li><li><p>1 Essenz mit der Energie
      von Lemurien</p></li><li><p>3 Kristalle die in der echten Gangesquelle
      gebadet haben.</p></li><li><p>1 Zertifikat</p></li></ul><p>Anmeldungen bis
      spätestens am 15. August 2024.</p><p>Du bekommst eine Anmeldebestätigung
      und die Rechnung von CHF 999.-, welche du bitte bis spätestens 7 Tage vor
      dem Seminar einbezahlst.</p><p>Wir freuen uns sehr, dich in deine
      lemurianischen Heilkristalle einzuweihen und die Verbindung mit Lemurien
      zu aktivieren. So, dass du dich wieder erinnern kannst.</p><p>Vielen
      herzlichen Dank!</p>
    anmelden: /anmeldung.html
