seminare:
  - title: Tages Seminar | Einweihung in deine 3 lemurianischen Kristalle n. Natara©
    datum: Sonntag 25. August 2024
    image: /images/lemurienkristalle/lemurienkristalle-header.jpg
    description_html: >-
      <p>Beim Räucherkurs , erfährst du mehr über das alte Wissen und die
      Heilkraft des Räucherns der Kräuter und Harze.</p><p>Ich erzähle euch über
      die Botanik der Pflanzen, wie zu sammeln ,trocknen und aufbewahren. Du
      lernst praktisch zu räuchern.</p><p>Wir machen aber auch sehr viel
      Selbsterfahrung und begeben uns zusammen auf Duftreise. Jede Pflanze hat
      eine Botschaft an uns, wir lassen unsere Gefühlswelt und unser Herz
      berühren.</p><p>Zum Abschluss stellt du deine eigene Räuchermischung
      zusammen die du mit nach Hause nehmen kannst!</p><p><strong>Wann:
      </strong>Sonntag 25. August 2024</p><p><strong>Wo:</strong> Hotel Wilerbad
      Wilen Sarnen</p><p><strong>Zeit: </strong>10.00 - ca. 17.00
      Uhr</p><p><strong>Einlass:</strong> 9:30 Uhr</p><p><strong>Preis:
      </strong>999.-</p><p>Du bekommst die Einweihung und Aktivierung deiner 3
      lemurianischen Heilkristallen. </p><p>Dazu bekommst du:</p><ul><li><p>ein
      Buch mit dem Wissen von Lemurien. </p></li><li><p>1 Essenz mit der Energie
      von Lemurien</p></li><li><p>3 Kristalle die in der echten Gangesquelle
      gebadet haben.</p></li><li><p>1 Zertifikat</p></li></ul>
    anmelden: /anfrage.html
