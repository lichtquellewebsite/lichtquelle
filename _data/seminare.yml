      / 6436 Ried - Muotathal</p><p><strong>Kosten: </strong>200.- ( inkl.
      Kursunterlagen, eigene Räuchermischung, Mittagessen und
      Getränke)</p><p><strong>Mitnehmen:</strong> Hausschuhe</p>
