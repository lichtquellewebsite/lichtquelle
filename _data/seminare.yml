  - title: Wildkräuter erleben
    datum: Nach Absprache, melde dich bei mir, wenn du Interesse hast. :)
    image: ''
    description_html: >-
      <p>Beim erkennen , bestimmen und verarbeiten von Garten – und Wildkräuter
      nach Saison, tauchen wir gemeinsam in die Magie der Natur ein. Mit viel
      Dankbarkeit und Achtsamkeit setzen wir eine Tinktur oder ein Rotöl an,
      oder eine schmackhafte Bereicherung für die Küche, sei es ein Kräuter -
      oder Blütenessig, Kräutersalz, Sirup.</p><p>Ich erkläre wann die besten
      Zeiten sind für das Ernten, trocknen, verarbeiten.</p><p>Wir widmen uns
      auch mit viel Aufmerksamkeit und Würdigung für den Zauber der jeweiligen
      Pflanzen. Je nach Thema mit einem passenden Ritual dazu, z. B. mit einem
      passenden Wildkräutermärchen dazu.</p><p>Ihr könnt dann zum Abschluss ein
      selbst gemachtes Naturprodukt mit nach Hause nehmen, das euch noch im
      Alltag weiter erfreuen kann.</p><p><strong>Datum: </strong> 28. Juni
      2024</p><p><strong>Zeit: </strong>14.00 - ca. 17.00
      Uhr</p><p><strong>Ort:</strong> Muotastrasse 22 / 6436 Ried -
      Muotathal</p><p><strong>Kosten: </strong>75.- ( inkl. Naturprodukt,
      Zvieri, Getränke)</p><p><strong>Mitnehmen: </strong>Hausschuhe</p>
    anmelden: '#'
